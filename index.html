<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="heart_534689.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥ HOTTIE ♥</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <H1>Would You Like To Be My Valentine ?</H1>
        <div class="buttons">
    <a href="html/page2.html" id="yes">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        YES
    </a>
    <a href="" id="no">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        NO
    </a>
</div>
<p id="not">Nice Try</p>
</div>
<script>
    const buttonwidth = 80;
const buttonheight = 50;


const maxwidth = window.innerWidth - buttonwidth;
const maxheight = window.innerHeight - buttonheight;
window.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('no');
    const button1 = document.getElementById('yes');
    const notop = document.getElementById('not');

    button.addEventListener('mouseover',()=>{
        button.style.left = Math.floor(Math.random()*(maxwidth + 1)) + 'px';
        notop.style.opacity = 0.9;
    })
    button.addEventListener('mouseover',()=>{
        button.style.top = Math.floor(Math.random()*(maxheight + 1)) + 'px';
    })
    button1.addEventListener('mouseover',()=>{
        notop.style.opacity = 0;
    })
})

</script>
    
</body>
</html>
